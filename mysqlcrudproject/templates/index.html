<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label>Address:</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label>Mail:</label>
            {{ form.mail }}
        </div>
        <div class="form-group">
            <label>Age:</label>
            {{ form.age }}
        </div>
        <input type="submit" name="insert" value="insert" class="btn btn-primary">
    </form>
</div>
</body>
</html>
