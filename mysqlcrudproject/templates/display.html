<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <table class="table table-bordered text-center mt-4">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Mail</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
            {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.address }}</td>
                    <td>{{ student.mail }}</td>
                    <td>{{ student.age }}</td>
                    <td><a href="/edit/{{ student.id }}" class="btn btn-success">edit</a></td>
                    <td><a href="/delete/{{ student.id }}" class="btn btn-danger">delete</a></td>
                </tr>
            {% endfor %}
    </table>
</div>
</body>
</html>
