<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form method="post" action="/update/{{ student.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" value="{{ student.name }}">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" name="address" class="form-control" value="{{ student.address }}">
        </div>
        <div class="form-group">
            <label>Mail:</label>
            <input type="text" name="mail" class="form-control" value="{{ student.mail }}">
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="text" name="age" class="form-control" value="{{ student.age }}">
        </div>
        <input type="submit" name="update" value="update" class="btn btn-success btn-lg">
    </form>
</div>
</body>
</html>
